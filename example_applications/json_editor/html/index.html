<!doctype html>
<html lang="en">
	<head>
		<title>Object Editor</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style id="PICT-CSS"></style>
		<style>
			body
			{
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
				margin: 0;
				padding: 32px;
				background: #F5F3EF;
				color: #3D3229;
			}
			h1
			{
				font-size: 20px;
				font-weight: 600;
				margin: 0 0 16px 0;
				color: #5C4B3A;
			}
			.toolbar
			{
				margin-bottom: 12px;
				display: flex;
				align-items: center;
				gap: 6px;
				flex-wrap: wrap;
			}
			.toolbar button,
			.toolbar select
			{
				font-family: inherit;
				font-size: 12px;
				padding: 4px 12px;
				border: 1px solid #D5CFC5;
				border-radius: 4px;
				background: #FFF;
				color: #5C4B3A;
				cursor: pointer;
			}
			.toolbar button:hover,
			.toolbar select:hover
			{
				background: #F5F0E8;
				border-color: #B0A89E;
			}
			.toolbar .separator
			{
				width: 1px;
				height: 20px;
				background: #D5CFC5;
				margin: 0 4px;
			}
		</style>

		<!-- ============================== -->
		<!-- THEME: Midnight (dark mode) -->
		<!-- ============================== -->
		<style>
			.pict-objecteditor[data-theme="midnight"]
			{
				background: #1E1E2E;
				border-color: #313244;
				color: #CDD6F4;
			}
			.pict-objecteditor[data-theme="midnight"] .pict-oe-row:hover
			{
				background: #2A2A3C;
			}
			.pict-objecteditor[data-theme="midnight"] .pict-oe-toggle
			{
				color: #6C7086;
			}
			.pict-objecteditor[data-theme="midnight"] .pict-oe-toggle:hover
			{
				background: #313244;
				color: #CDD6F4;
			}

			}
			.pict-objecteditor[data-theme="midnight"] .pict-oe-value-number
			{
				color: #FAB387;
			}
			.pict-objecteditor[data-theme="midnight"] .pict-oe-value-boolean
			{
				color: #CBA6F7;
			}
			.pict-objecteditor[data-theme="midnight"] .pict-oe-value-null
			{

			}
			.pict-objecteditor[data-theme="midnight"] .pict-oe-summary
			{
				color: #6C7086;
			}
			.pict-objecteditor[data-theme="midnight"] .pict-oe-type-badge
			{
				background: #313244;
				color: #6C7086;
			}
			.pict-objecteditor[data-theme="midnight"] .pict-oe-array-index

			.pict-objecteditor[data-theme="midnight"] .pict-oe-empty
			{

			}
			.pict-objecteditor[data-theme="midnight"] .pict-oe-action-btn
			{
				color: #6C7086;
			}
			.pict-objecteditor[data-theme="midnight"] .pict-oe-action-btn:hover
			{
				background: #313244;

			.pict-objecteditor[data-theme="midnight"] .pict-oe-action-remove:hover

			{

			}
			.pict-objecteditor[data-theme="midnight"] .pict-oe-value-input
			{
				background: #181825;
				border-color: #A6E3A1;
				color: #CDD6F4;
			}
			.pict-objecteditor[data-theme="midnight"] .pict-oe-value-input:focus
			{
				border-color: #89B4FA;
				box-shadow: 0 0 0 2px rgba(137, 180, 250, 0.2);
			}
			.pict-objecteditor[data-theme="midnight"] .pict-oe-key-input
			{
				background: #181825;
				border-color: #F38BA8;
				color: #F38BA8;
			}
			.pict-objecteditor[data-theme="midnight"] .pict-oe-key-input:focus
			{
				border-color: #89B4FA;
				box-shadow: 0 0 0 2px rgba(137, 180, 250, 0.2);
			}
			.pict-objecteditor[data-theme="midnight"] .pict-oe-type-select
			{
				background: #181825;
				border-color: #313244;
				color: #CDD6F4;
			}
			.pict-objecteditor[data-theme="midnight"] .pict-oe-type-select:focus
			{
				border-color: #89B4FA;
				box-shadow: 0 0 0 2px rgba(137, 180, 250, 0.2);
			}
			.pict-objecteditor[data-theme="midnight"] .pict-oe-root-add .pict-oe-action-btn
			{
				width: auto;
				white-space: nowrap;
			}
		</style>

		<!-- ============================== -->
		<!-- THEME: Blueprint (technical) -->
		<!-- ============================== -->
		<style>
			.pict-objecteditor[data-theme="blueprint"]
			{
				background: #F0F4F8;
				border: 2px solid #90B4CE;
				border-radius: 0;
				color: #1A3A5C;
				font-family: 'Courier New', Courier, monospace;
				background-image:
					linear-gradient(rgba(144, 180, 206, 0.1) 1px, transparent 1px),
					linear-gradient(90deg, rgba(144, 180, 206, 0.1) 1px, transparent 1px);
				background-size: 24px 24px;
			}
			.pict-objecteditor[data-theme="blueprint"] .pict-oe-row
			{
				border-radius: 0;
				border-bottom: 1px solid rgba(144, 180, 206, 0.15);

				text-transform: uppercase;
				font-size: 10px;
				letter-spacing: 1px;
			}
			.pict-objecteditor[data-theme="blueprint"] .pict-oe-summary
			{
				color: #5A8AAD;
			}
			.pict-objecteditor[data-theme="blueprint"] .pict-oe-type-badge
			{
				background: #D4E4EF;
				color: #1A3A5C;
				border-radius: 0;
				font-weight: bold;
				text-transform: uppercase;
				letter-spacing: 0.5px;
			}
			.pict-objecteditor[data-theme="blueprint"] .pict-oe-array-index
			{
				color: #5A8AAD;
				font-weight: bold;
			}
			.pict-objecteditor[data-theme="blueprint"] .pict-oe-action-btn
			{
				color: #5A8AAD;
				border-radius: 0;
			}
			.pict-objecteditor[data-theme="blueprint"] .pict-oe-action-btn:hover
			{
				background: #D4E4EF;
				color: #1A3A5C;
			}
			.pict-objecteditor[data-theme="blueprint"] .pict-oe-action-remove:hover
			{
				background: #F5D5D5;
				color: #BF4040;
			}
			.pict-objecteditor[data-theme="blueprint"] .pict-oe-action-move:hover
			{
				background: #D4E4EF;
				color: #1A3A5C;
			}
			.pict-objecteditor[data-theme="blueprint"] .pict-oe-value-input
			{
				border-radius: 0;
				border-color: #5A8AAD;
			}
			.pict-objecteditor[data-theme="blueprint"] .pict-oe-value-input:focus
			{
				border-color: #1A3A5C;
				box-shadow: none;
			}
			.pict-objecteditor[data-theme="blueprint"] .pict-oe-key-input
			{
				border-radius: 0;
				border-color: #1A3A5C;
				color: #1A3A5C;
			}
			.pict-objecteditor[data-theme="blueprint"] .pict-oe-type-select
			{
				border-radius: 0;
				border-color: #5A8AAD;
				color: #1A3A5C;
			}
			.pict-objecteditor[data-theme="blueprint"] .pict-oe-type-select:focus
			{
				border-color: #1A3A5C;
				box-shadow: none;
			}
			.pict-objecteditor[data-theme="blueprint"] .pict-oe-root-add .pict-oe-action-btn
			{
				width: auto;
				white-space: nowrap;
			}
		</style>

		<!-- ============================== -->
		<!-- THEME: Solarized (data grid) -->

			.pict-objecteditor[data-theme="solarized"] .pict-oe-row

		<!-- ============================== -->
		<!-- THEME: Terminal (retro green) -->

			{
				background: #0A0A0A;

		<!-- THEME: Spreadsheet (table grid) -->

			.pict-objecteditor[data-theme="spreadsheet"]
			{
				background: #FFFFFF;
				border: 1px solid #BABFC4;

			{

				padding-top: 4px;

			{

		<script src="./pict.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			function setTheme(pThemeName)
			{
				var tmpEditor = document.querySelector('.pict-objecteditor');
				if (!tmpEditor) { return; }
				if (pThemeName === 'basic')
				{
					tmpEditor.removeAttribute('data-theme');
				}
				else
				{
					tmpEditor.setAttribute('data-theme', pThemeName);
				}
			}
			Pict.safeOnDocumentReady(
				() =>
				{
					Pict.safeLoadPictApplication(ObjectEditorExample, 1);
				});
		</script>
	</head>
	<body>
		<h1>Object Editor</h1>
		<div class="toolbar">
			<button onclick="_Pict.views.ExampleObjectEditorView.expandAll()">Expand All</button>
			<button onclick="_Pict.views.ExampleObjectEditorView.collapseAll()">Collapse All</button>
			<button onclick="_Pict.views.ExampleObjectEditorView.expandToDepth(1)">Depth 1</button>
			<button onclick="_Pict.views.ExampleObjectEditorView.expandToDepth(2)">Depth 2</button>
			<button onclick="_Pict.views.ExampleObjectEditorView.expandToDepth(3)">Depth 3</button>
			<span class="separator"></span>
			<select onchange="setTheme(this.value)">
				<option value="basic">Basic</option>
				<option value="midnight">Midnight</option>
				<option value="blueprint">Blueprint</option>
				<option value="solarized">Solarized</option>
				<option value="terminal">Terminal</option>
				<option value="spreadsheet">Spreadsheet</option>
			</select>
		</div>
		<div id="ObjectEditorContainer"></div>
		<script src="./object_editor_example.min.js" type="text/javascript"></script>
	</body>
